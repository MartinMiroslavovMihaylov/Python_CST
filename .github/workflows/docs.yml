name: Build & Deploy Sphinx (docs branch + main code)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout main code ---
      - name: Checkout main branch
        uses: actions/checkout@v5
        with:
          path: repo

      # --- Checkout docs branch ---
      - name: Checkout docs branch
        uses: actions/checkout@v5
        with:
          ref: docu
          path: docs-src

      # --- Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: docs-src/requirements-docs.txt

      # --- Install dependencies ---
      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-src/requirements-docs.txt
          pip install matplotlib pandas
          echo "CODE_DIR=${GITHUB_WORKSPACE}/repo" >> $GITHUB_ENV

      # --- Sanity import check (mock CST if missing) ---
      - name: Sanity import check
        run: |
          python - <<'PY'
          import os
          import sys

          # Add repo to sys.path
          code_dir = os.environ.get("CODE_DIR", os.path.abspath("../repo"))
          sys.path.insert(0, code_dir)

          print("[Sanity] sys.path:", sys.path)
          print("[Sanity] Repo contents:", os.listdir(code_dir))
          print("[Sanity] CST_Constructor contents:", os.listdir(os.path.join(code_dir, "CST_Constructor")))

          try:
              # Attempt to import CST_Constructor classes
              from CST_Constructor.CST_Constructor import CST_Commands, Curves
              print("Imported CST_Constructor successfully:", CST_Commands, Curves)
          except ModuleNotFoundError as e:
              print(f"Warning: {e} (CST module not installed on GitHub Actions; skipping runtime import)")
          PY

      # --- Build Sphinx HTML ---
      - name: Build Sphinx HTML
        run: sphinx-build -b html docs-src _site

      # --- Upload Pages artifact ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
