name: Build & Deploy Sphinx Docs

on:
  push:
    branches: [ main, docu ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: sphinx-docs-myx
    steps:
      - name: Checkout main code
        uses: actions/checkout@v5
        with:
          path: repo

      - name: Checkout docs branch
        uses: actions/checkout@v5
        with:
          ref: docu
          path: docs-src

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "docs-src/requirements-docs.txt"

      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-src/requirements-docs.txt
          pip install matplotlib pandas
          echo "CODE_DIR=${GITHUB_WORKSPACE}/repo" >> $GITHUB_ENV

      - name: Sanity import check
        run: |
          python - <<'PY'
          import os, sys
          code_dir = os.environ["CODE_DIR"]
          sys.path.insert(0, code_dir)
          from CST_Constructor.CST_Constructor import CST_Commands, Curves
          print("Imported CST_Constructor successfully:", CST_Commands, Curves)
          PY

      - name: Build Sphinx HTML
        env:
          CODE_DIR: ${{ github.workspace }}/repo
        run: sphinx-build -b html docs-src _site

      # Cleanup old artifacts using GITHUB_TOKEN
      - name: Delete old artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts \
            | jq -r '.artifacts[] | select(.name=="sphinx-docs-myx") | .id' \
            | xargs -r -I {} curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts/{}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site
          name: sphinx-docs-myx

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
