name: Build & Deploy Sphinx Docs

on:
  push:
    branches: [ main, docu ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout main code
      - name: Checkout main code
        uses: actions/checkout@v5
        with:
          path: repo

      # Checkout docs branch
      - name: Checkout docs branch
        uses: actions/checkout@v5
        with:
          ref: docu
          path: docs-src

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "docs-src/requirements-docs.txt"

      # Install dependencies
      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-src/requirements-docs.txt
          pip install matplotlib pandas scipy  # scipy needed to avoid warnings

      # Build Sphinx HTML (CST and SciPy mocked in conf.py)
      - name: Build Sphinx HTML
        run: sphinx-build -b html docs-src _site

      # Cleanup old GitHub Pages artifacts
      - name: Delete old artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts \
            | jq -r '.artifacts[] | select(.name=="sphinx-docs-myx") | .id' \
            | xargs -r -I {} curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts/{}

      # Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: sphinx-docs-myx   # must match deploy artifact_name
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: sphinx-docs-myx
