name: Build & Deploy Sphinx Docs

on:
  push:
    branches: [ main, docu ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: sphinx-docs-myx  # unique artifact name
    steps:
      # Checkout main code
      - name: Checkout main code
        uses: actions/checkout@v5
        with:
          path: repo

      # Checkout docs branch
      - name: Checkout docs branch
        uses: actions/checkout@v5
        with:
          ref: docu
          path: docs-src

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "docs-src/requirements-docs.txt"

      # Install dependencies
      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs-src/requirements-docs.txt
          pip install matplotlib pandas
          echo "CODE_DIR=${GITHUB_WORKSPACE}/repo" >> $GITHUB_ENV

      # Sanity import check
      - name: Sanity import check
        run: |
          python - <<'PY'
          import os, sys
          code_dir = os.environ["CODE_DIR"]
          sys.path.insert(0, code_dir)
          from CST_Constructor.CST_Constructor import CST_Commands, Curves
          print("Imported CST_Constructor successfully:", CST_Commands, Curves)
          PY

      # Build Sphinx HTML
      - name: Build Sphinx HTML
        env:
          CODE_DIR: ${{ github.workspace }}/repo
        run: sphinx-build -b html docs-src _site

      # Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh jq

      # Authenticate GitHub CLI (automatic in GitHub Actions)
      - name: Authenticate GitHub CLI
        run: gh auth setup-git

      # Cleanup old artifacts
      - name: Delete old artifacts
        run: |
          gh api repos/${{ github.repository }}/actions/artifacts --paginate \
            | jq -r '.artifacts[] | select(.name=="sphinx-docs-myx") | .id' \
            | xargs -r -I {} gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/{}

      # Upload Pages artifact (single, unique name)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: sphinx-docs-myx
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
